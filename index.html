<!-- admin-auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Control Panel | Secure Onboarding</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"/>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md space-y-5">
    <div class="flex flex-col items-center space-y-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-800" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="4" y="4" width="16" height="16" stroke-width="2"></rect></svg>
      <h2 class="text-xl font-bold text-gray-800">Admin Control Panel Setup</h2>
    </div>
    <form id="step1" class="flex flex-col gap-3">
      <input id="workEmail" type="email" placeholder="Enter Work Email" class="border p-2 rounded" required />
      <button id="workMailLogin" type="submit" class="bg-blue-700 text-white rounded py-2 hover:bg-blue-900">Login</button>
      <span class="text-gray-600 text-xs">or</span>
      <button id="googleBtn" type="button" class="flex items-center justify-center gap-2 border py-2 rounded hover:bg-gray-50"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-4">Login with Google</button>
    </form>
    <div class="text-xs text-gray-600 text-center">Don't have a work email? <button id="showSetup" class="underline text-blue-700">Setup</button></div>
    <form id="setupForm" class="flex flex-col gap-3 hidden">
      <input id="setupName" type="text" placeholder="Your Full Name" class="border p-2 rounded" required />
      <input id="setupEmail" type="email" placeholder="Email" class="border p-2 rounded" required />
      <button id="setupGoogleBtn" type="button" class="flex items-center justify-center gap-2 border py-2 rounded hover:bg-gray-50"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-4"> Use Google to fill email</button>
      <textarea id="reason" rows="2" class="border p-2 rounded" placeholder="Enter reason for requesting admin panel access" required></textarea>
      <button id="sendEmailBtn" type="button" class="bg-blue-800 text-white rounded py-2 hover:bg-blue-900">Send Request</button>
      <span id="setupMsg" class="text-green-700 text-sm"></span>
    </form>
    <form id="verifyCodeForm" class="flex flex-col gap-3 hidden">
      <input id="authCode" type="text" placeholder="Enter 10-digit Auth Code" class="border p-2 rounded" maxlength="10" required />
      <button class="bg-blue-700 text-white rounded py-2 hover:bg-blue-900">Verify Code</button>
      <span id="codeStatus" class="text-sm"></span>
    </form>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('rpRk2Ug-KURSyDb5U'); // publicKey
    const emailjsConfig = {
      serviceID: "service_fnfsdzb",
      templateID: "template_t87ngjb"
    };
    // Step Form Logic
    document.getElementById('showSetup').onclick = () => {
      document.getElementById('setupForm').classList.remove('hidden');
      document.getElementById('step1').classList.add('hidden');
    };
    document.getElementById('setupGoogleBtn').onclick = () => {
      // Use Firebase Google provider just to get the email
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(r => {
        document.getElementById('setupEmail').value = r.user.email;
        firebase.auth().signOut();
      }).catch(()=>{});
    };
    // EmailJS Approval Request
    document.getElementById('sendEmailBtn').onclick = function() {
      const name = document.getElementById('setupName').value;
      const email = document.getElementById('setupEmail').value;
      const reason = document.getElementById('reason').value;
      if(!name||!email||!reason) return;
      emailjs.send(emailjsConfig.serviceID, emailjsConfig.templateID, {
        to_email: "pushpa2987d@gmail.com",
        from_name: name,
        from_email: email,
        message: reason
      }).then(() => {
        document.getElementById('setupMsg').innerText = 'Request sent! Await code on your email.';
        document.getElementById('verifyCodeForm').classList.remove('hidden');
      });
    };
    // Auth code verification, for demonstration only; actual validation logic must check code in Firebase
    document.getElementById('verifyCodeForm').onsubmit = function(e){
      e.preventDefault();
      const code = document.getElementById('authCode').value;
      // TODO: Validate code from Firebase, example placeholder:
      firebase.database().ref('adminCodes/' + code).once('value', snap => {
        if(snap.exists()) {
          document.getElementById('codeStatus').innerText = "Code valid. You may proceed to log in as admin.";
        } else {
          document.getElementById('codeStatus').innerText = "Incorrect code. Try again later.";
        }
      });
    };
  </script>
</body>
</html>
