<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Application — Step 1 of 3 — Personal Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0e1649;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: #f0f4ff;
      font-family: 'Inter', sans-serif;
    }
    main {
      background: #161c3d;
      max-width: 480px;
      width: 100%;
      border-radius: 1.25rem;
      box-shadow: 0 0 32px rgb(59 130 246 / 0.5);
      padding: 2.5rem 2.5rem 3rem;
      user-select: none;
    }
    h1 {
      font-weight: 900;
      font-size: 1.9rem;
      margin-bottom: 1.25rem;
      color: #d3daf5;
      letter-spacing: -0.02em;
      text-align: center;
    }
    p.step-label {
      font-weight: 600;
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      color: #7892c3;
    }
    label {
      display: block;
      margin-bottom: 0.22rem;
      font-weight: 600;
      font-size: 1rem;
      color: #bad1fa;
    }
    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid #2641a6;
      background: #1b2361;
      color: #e4e9ff;
      font-size: 1rem;
      transition: border-color 0.3s;
      margin-bottom: 1.25rem;
      font-family: 'Inter', sans-serif;
    }
    input:focus {
      outline: none;
      border-color: #4f83ff;
      box-shadow: 0 0 8px rgba(79, 131, 255, 0.65);
    }
    button.next-btn {
      width: 100%;
      padding: 1rem 0;
      background: linear-gradient(90deg, #5499ff 0%, #2270e1 100%);
      border-radius: 9999px;
      font-weight: 800;
      color: #fff;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgb(40 117 255 / 0.7);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.next-btn:hover {
      background: linear-gradient(90deg, #3164ca 0%, #194b94 100%);
    }
    .error-msg {
      color: #ff6b6b;
      margin-bottom: 1.2rem;
      font-weight: 600;
      min-height: 1.2em;
      user-select: none;
    }
  </style>
</head>
<body>
  <main>
    <p class="step-label">Step 1 of 3 — Personal Details</p>
    <h1>Tell Us About Yourself</h1>
    <form id="page1Form" novalidate autocomplete="off" aria-label="Personal details form">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" placeholder="John Doe" required aria-required="true" autocomplete="name"/>

      <label for="address">Address</label>
      <input id="address" name="address" type="text" placeholder="1234 Elm Street, Springfield" required aria-required="true" autocomplete="street-address"/>

      <label for="mobileNumber">Mobile Number</label>
      <input id="mobileNumber" name="mobileNumber" type="tel" placeholder="+1234567890" required aria-required="true" autocomplete="tel" pattern="^[0-9+\-\s]{7,15}$"/>

      <p role="alert" aria-live="assertive" id="errorMsg" class="error-msg"></p>

      <button type="submit" class="next-btn" aria-label="Next step">Next</button>
    </form>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    // REPLACE with your own Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOHLoX1OGHiznYvYeUSkrR2lAxzhVrsGw",
  authDomain: "learn-code-with-anay.firebaseapp.com",
  projectId: "learn-code-with-anay",
  storageBucket: "learn-code-with-anay.firebasestorage.app",
  messagingSenderId: "197075143711",
  appId: "1:197075143711:web:64fc5d83528f907d38d92a",
  measurementId: "G-F01VRZK4ZL"

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('page1Form');
    const errorMsg = document.getElementById('errorMsg');

    // Validate mobile format helper (7-15 digits, allow +, -, space)
    function isValidMobile(mobile) {
      const norm = mobile.trim();
      return /^[0-9+\-\s]{7,15}$/.test(norm);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const fullName = form.fullName.value.trim();
      const address = form.address.value.trim();
      const mobileNumber = form.mobileNumber.value.trim();

      if (!fullName || !address || !mobileNumber) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }
      if (!isValidMobile(mobileNumber)) {
        errorMsg.textContent = 'Enter a valid mobile number (7 to 15 digits, can include +, -, spaces).';
        return;
      }

      try {
        // Save to Firestore under adminApplications with status "pending"
        const docRef = await db.collection('adminApplications').add({
          page1Data: { fullName, address, mobileNumber },
          status: 'pending',
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        // Redirect to page2.html with docID
        window.location.href = `page2.html?applicationId=${docRef.id}`;
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Failed to save data. Please try again.';
      }
    });
  </script>
</body>
</html>
